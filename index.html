<html>
<head>
<title>카카오톡 버튼있는 메시지 전송하기</title>
<script id="javascript-sdk" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
<p><strong>아래 카카오톡 아이콘을 눌러 전송하세요</strong></p>
<a id="kakao-link-btn" href="javascript:sendLink()">
  <img
    src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
  />
</a>
<script type="text/javascript">
  <script>
    Kakao.init('87f3722dc2c3899d598ed946442e0e4a'); //6번 항목에서 발급 받았던 javascript key를 여기에 넣는다.
 
 $("#btn").click(function(e) { //jquery를 사용한다 가정
  e.preventDefault();   //이벤트 버블링 prevent
  
  Kakao.Link.sendCustom({
    templateId: 74983   // 15번 항목에서 확인하였던 이벤트번호 등록 
  });
 });
  </script>
 </body>
</html>
